<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous" type="application/javascript">
    </script>
    <style>
        #loader {
            position: fixed;
            top: 0;
            left: 0;

            /* Preserve aspet ratio */
            min-width: 100%;
            min-height: 100%;
        }
    </style>
</head>
<body>
<form id="login-form" action="/formdatacheck" method="post">
UserName: <input type="text">
    Email: <input type="email">
    <input type="submit" value="Submit">
</form>
    <img src='/img/loader1.gif' width="100%" height="100%" id="loader" style="display: none">
</body>
<script>
    $("#login-form").submit(function () {
        $.ajax({
            url: "/formdatacheck",
            method: "POST",
            success:function success(success) {
                console.log(success);
            },
            beforeSend: function(){
                $("#loader").show();
            },
            complete:function(){
                $("#loader").hide();
            }
        });
    });
</script>
</html>
