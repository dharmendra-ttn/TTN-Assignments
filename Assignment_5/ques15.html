<!DOCTYPE html>
<html>
<head>
	<title>Ques 15</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<style>
	table,td,th {
  	border: 1px solid black;
  	border-collapse: collapse;	
	}
	td{
 	padding: 5px;
  	text-align: center;
	}
</style>
</head>
<body>
	<h1>Retrive the data from server using ajax get call</h1>
	<input id="add_button" type="button" value ="Add Data"/>
	<div>
		<table id="table_data" style="width:100%">
			<tr>
				<th>User ID</th>
				<th>ID</th>
				<th>Title</th>
				<th>Body</th>
			</tr>Â 
		</table>
	</div>
<script type="text/javascript">
	$(document).ready(function(){
    $("#add_button").click(function() {
        $.ajax({type:"get", url: "https://jsonplaceholder.typicode.com/posts", success: function(data) {

        	for(var i=0;i<data.length;i++){ 
        	$("#table_data").append("<tr><td>" +data[i]['userId']+"</td><td>"+data[i]['id']+"</td><td>"+data[i]['title']+"</td><td>"+data[i]['body']+"</td></tr>");   		
        	}

        }});
    });
});

</script>
</body>
</html>
