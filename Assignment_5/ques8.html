<body>
	<h1>Click event not working on element which added dynamicly or via script, make it work using .on method</h1>
	<input id="btn-demo" type="button" value="click me"><br><br>
<script type="text/javascript">
	$(document).ready(function(){

	$("#btn-demo").click(function(){
		$("body").append("<input type='button' id='generator-button' value='New Button'>");
	});	
/* Not Working
	$("#generator-button").click(function(){
		$("body").append("<h2>Button Clicked</h2>");
	});
*/
	$("body").on("click","#generator-button",function(){
		$("body").append("<h2>Button Clicked</h2>");		
	});	
	});
</script>
</body>
